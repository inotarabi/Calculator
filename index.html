<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc-container">
            <div class="display">000000</div>
            <div class="options">
                <button class="clear">clear</button>
                <button class="delete">delete</button>
            </div>
            <div class="keys">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="calculate">/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="calculate">x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="calculate">-</button>
                <button class="calculate">.</button>
                <button>0</button>
                <button class="calculate">=</button>
                <button class="calculate">+</button>
            </div>
        </div>
    </body>
</html>
